<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="assets/img/logo.jpg">
    <title>Cargando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <nav class="fixed w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-lg z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="py-4">
                        <a href="index.html">
                            <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent" data-i18n="navigation.home">Inicio</h1>
                        </a>
                    </div>
                </div>
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="experience.html" class="nav-link py-4 px-2 text-gray-500 dark:text-gray-300 font-medium" data-i18n="navigation.experience">Experiencia</a>
                    <a href="education.html" class="nav-link py-4 px-2 text-gray-500 dark:text-gray-300 font-medium" data-i18n="navigation.education">Formación</a>
                    <a href="portfolio.html" class="nav-link py-4 px-2 text-gray-500 dark:text-gray-300 font-medium" data-i18n="navigation.portfolio">Portfolio</a>
                    <a href="cv.html" target="_blank" class="nav-link py-4 px-2 text-gray-500 dark:text-gray-300 font-medium" data-i18n="navigation.cv">CV</a>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i class="fas fa-moon text-gray-500 dark:text-gray-400" id="theme-toggle-icon"></i>
                    </button>
                    <button id="language-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-gray-500 dark:text-gray-400">
                        EN
                    </button>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center space-x-2">
                    <button id="mobile-menu-button" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i class="fas fa-bars text-gray-500 dark:text-gray-400 text-xl"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <a href="experience.html" class="block py-2 px-4 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" data-i18n="navigation.experience">Experiencia</a>
                <a href="education.html" class="block py-2 px-4 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" data-i18n="navigation.education">Formación</a>
                <a href="portfolio.html" class="block py-2 px-4 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" data-i18n="navigation.portfolio">Portfolio</a>
                <a href="cv.html" target="_blank" class="block py-2 px-4 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" data-i18n="navigation.cv">CV</a>
                <button id="theme-toggle-mobile" class="w-full text-left py-2 px-4 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-moon mr-2"></i> <span data-i18n="navigation.changeTheme">Cambiar tema</span>
                </button>
                <button id="language-toggle-mobile" class="w-full text-left py-2 px-4 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-language mr-2"></i> <span>Change to English</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="min-h-screen">
        <!-- Hero Section -->
        <section class="hero-section min-h-screen flex items-center justify-center">
            <div class="max-w-6xl mx-auto px-4 py-20">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                    <!-- Profile Image -->
                    <div class="text-center md:text-left" data-aos="fade-right">
                        <div class="w-64 h-64 mx-auto md:mx-0 rounded-full overflow-hidden shadow-xl border-4 border-white dark:border-gray-700">
                            <img src="assets/img/logo.jpg" alt="Profile" class="w-full h-full object-cover">
                        </div>
                    </div>
                    
                    <!-- Introduction Text -->
                    <div class="text-white" data-aos="fade-left">
                        <!-- El contenido se cargará dinámicamente desde profile.json -->
                    </div>
                </div>

                <!-- Section Links -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-16" data-aos="fade-up">
                    <!-- Las secciones se cargarán dinámicamente desde profile.json -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
